<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>See through 'C'</title>
		<meta name="description" content="Adesh Shah: 'C' programs">
		<meta name="keywords" content="Adesh,C,C++">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<link rel="icon" href="pictures/favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="pictures/favicon.ico" type="image/x-icon"/>
		<style>
			html,body{
			color:#555;
				cursor:crosshair;
				margin:0; 
				padding:0; 
				font-size:14px;
			}

			body { 
				font-family: arial, sans-serif; 
				overflow:auto;
			}
			
			a{
				text-decoration:none;
				width:250px;
				margin-right:20px;
			}
			
			a:hover{
				text-decoration:none;
				color:red;
			}

			#repo_files{
				position: relative;
				top:0px; left:0px;
				padding:0px;
				margin:0px;
			}

		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
			$(document).ready(function()
			{
				$.ajax({
					type: "GET",
					url: "https://api.github.com/repos/Adesh/cPrograms/contents/",
					dataType: "json",
					success: function(result) {
						for( i in result ) {
							if(result[i].name != "README.md"){
								$("#repo_files").append(
									"<a href='" + result[i].download_url + "' target='_BLANK'>" +
									result[i].name + "</a>"
								);
								console.log("i: " + i);
							}	
						}
						console.log(result);
						//https://raw.githubusercontent.com/adesh/cPrograms/master/StringReverse.c
						//$("#repo_files").append("Total Repos: " + result.length);
					}
				});
			});
		</script>
	</head>

	<body>
		<div id='repo_files'>
		</div>
	</body>
</html>
