<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>See through 'C'</title>
		<meta name="description" content="Adesh Shah: 'C' programs">
		<meta name="keywords" content="Adesh,C,C++">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
<!--	<link rel="icon" href="pictures/favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="pictures/favicon.ico" type="image/x-icon"/> 
-->
		<style>
			html,body{
			color:#555;
				cursor:crosshair;
				margin:0; 
				padding:0; 
				font-size:14px;
			}

			body { 
				font-family: arial, sans-serif; 
				overflow:auto;
			}
			
			li.codeLink{
                text-decoration:none;
				list-style:none;
                float:left;
                background:#f1f1f1;
                color:black;
				margin:0px;
                padding:0px;
                width:180px;
			}
			
			li.codeLink:hover{
				text-decoration:none;
                color:#f1f1f1;
                background:#4979D9;
			}

			#repo_files{
				position: fixed;
				top:0px; left:0px;
				width:180px;
                border-right:1px Dotted Black;
                padding:0px;
				margin:0px;
                overflow-y:scroll;
			}
            
            #code{
				position: fixed;
				top:0px; right:0px;
				width:420px;
                height:420px;
                padding:0px;
				margin:0px;
                overflow-y:scroll;
            }

		</style>
        
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://gist-it.sudarmuthu.com/assets/prettify/prettify.js"></script>
        <link rel="stylesheet" href="http://gist-it.sudarmuthu.com/assets/embed.css"/>
        <link rel="stylesheet" href="http://gist-it.sudarmuthu.com/assets/prettify/prettify.css"/>

        
        <script>
            $(document).ready(function()
			{
	                        var CodeDivWidth = $(window).width() - $("#repo_files").width();
                $("#code").css({'width':CodeDivWidth});
                
                $( window ).resize(function() {
                    var CodeDivWidth = $(window).width() - $("#repo_files").width();
                    var CodeDivHeight = $(window).height();
                    var RepoFileHeight = $(window).height();
                    
                    $("#repo_files").css({'height':RepoFileHeight});
                    $("#code").css({'width':CodeDivWidth, 'height':CodeDivHeight});
                });
                
                $.ajax({
					type: "GET",
					url: "https://api.github.com/repos/Adesh/cPrograms/contents/",
					dataType: "json",
					success: function(result) {
						for( i in result ) {
							if(result[i].name != "README.md"){
								$("#repo_files").append(
									"<li class='codeLink' id='"+result[i].download_url +"'>" + result[i].name + "</li>"
								);
								//console.log("i: " + i);
							}	
						}
						//$("#repo_files").append("Total Repos: " + result.length);
					}
				});
                
                $("#repo_files").on("click", 'li.codeLink', function() {;
              $(".prettyprint").empty();    
$.ajax({
                        type: "GET",
                        url: $(this).attr('id'),
                        dataType: "text",
                        success: function(result) {
                            $(".prettyprint").html(result);
                            prettyPrint();                                                
 }
                    });
                   
                }); 
			});
		</script>
	</head>

	<body>
		<div id='repo_files'>
		</div>
		<div id='code'>
            <div class="gist-it-gist">
                <div class="gist-file">
                    <div class="gist-data">
                        <pre class="prettyprint">
                        </pre>
                    </div>
                </div>
            </div>
        </div>      
        
	</body>
</html>
