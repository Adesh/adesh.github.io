<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>See through 'C'</title>
		<meta name="description" content="Adesh Shah: 'C' programs">
		<meta name="keywords" content="Adesh,C,C++">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<link rel="icon" href="pictures/favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="pictures/favicon.ico" type="image/x-icon"/>
		<style>
			html,body{
			color:#555;
				cursor:crosshair;
				margin:0; 
				padding:0; 
				font-size:14px;
			}

			body { 
				font-family: arial, sans-serif; 
				overflow:auto;
			}
			
			a{
				text-decoration:none;

			}
			
			a:hover{
				text-decoration:none;
				color:#555;
			}

			#leftcolumn{ 
				position: relative; 
				width: 180px; 
				padding: 0px; 
				overflow:hidden;  
			}

			#leftcolumn ul li{ 
				list-style:none;
				text-align: right;
				line-height: normal;
				margin-bottom: 5px;
				margin-right:5px;
			}

			#rightcolumn{
				position: absolute;
				top:0px; left:180px;
				padding-left: 12px;
				padding-top: 5px;
				border-left: 1px #233 dotted;

			}

			#rightcolumn li{ 
				list-style:none;
				width:250px;
				height:30px;
				margin:2px;
				border:0px Dotted #233;
				float:left;
				font-size: 12px;
			}

		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
			$(document).ready(function()
			{
				$.ajax({
					type: "GET",
					url: "https://api.github.com/repos/Adesh/cPrograms/contents/",
					dataType: "json",
					success: function(result) {
						for( i in result ) {
							if(result[i].name != "README.md"){
								$("#repo_files").append(
									"<li><a href='" + result[i].html_url + "' target='_blank'>" +
									result[i].name + "</a></li>"
								);
								console.log("i: " + i);
							}	
						}
						console.log(result);
						//$("#repo_files").append("Total Repos: " + result.length);
					}
				});
			});
		</script>
	</head>

	<body>
		<div id="leftcolumn">
			<ul>	
				<li><b>'C' programs</b></li>
				<li>Contact</li>
			</ul>
		</div>
		
		<div id="rightcolumn">
			<div id='repo_files'>
			</div>
		</div>
</body>
</html>
